name: Make_Release
on: 
  workflow_dispatch:

jobs:
  build:
    name: Build OS
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build
        run: |
         sudo rm -rf /usr/local/lib/android
         sudo rm -rf /usr/share/dotnet
         sudo rm -rf /opt/ghc
         sudo rm -rf "/usr/local/share/boost"
         sudo rm -rf "$AGENT_TOOLSDIRECTORY"
         sudo apt-get install xorriso coreutils squashfs-tools git -y
         wget -nv "http://mirrors.kernel.org/ubuntu/pool/main/c/cd-boot-images-amd64/cd-boot-images-amd64_17_all.deb"
         sudo dpkg -i "cd-boot-images-amd64_17_all.deb"
         rm -rf "./cd-boot-images-amd64_17_all.deb"
         sudo git clone "https://github.com/cat-master21/RRR-builder.git" && cd ./RRR-builder
         sudo chmod +x ./fetch_build ./build/build.sh ./build/switch.sh
         sudo ./fetch_build
         sudo rm -rf ./ubuntu.iso
         source buld.conf && ls | grep -v "$OUT_ISO" | xargs sudo rm -rf
         sudo rm -rf ./.edit.timestamp ./.enter.timestamp ./.git
         cd ../
      - uses: actions/upload-artifact@v3.0.0
        with:
          path: ./RRR-builder/
          retention-days: 3
